<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Vuejs CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/607acc4652.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Vuejs App -->
    <div id="id">
        <!-- Bootstrap -->
        <div class="container">
            
            <!-- Patient-selector component -->
            <div class="row border border-1 shadow-sm rounded p-4 m-4">
                <div class="col-12 d-flex justify-content-between">
                    <h1>Patient Selection</h1>
                    <button class="btn" v-on:click="updatePatientComponentVisibilityState"><i class="fa-solid fs-3" v-bind:class="[ isPatientComponentVisible ? faCaretDown : faCaretLeft]"></i></button>
                </div>
                <div class="col-12" v-show="isPatientComponentVisible">                    
                    <patient-selector v-bind:baseurl="backendBaseURL"></patient-selector>
                </div>
            </div>

            <!-- Doctor-selector component -->
            <div class="row border border-1 shadow-sm rounded p-4 m-4">
                <div class="col-12 d-flex justify-content-between">
                    <h1>Doctor Selection</h1>
                    <button class="btn" v-on:click="updateDoctorComponentVisibilityState"><i class="fa-solid fs-3" v-bind:class="[ isDoctorComponentVisible ? faCaretDown : faCaretLeft]"></i></button>
                </div>
                <div class="col-12" v-show="isDoctorComponentVisible">                    
                    <doctor-selector v-bind:baseurl="backendBaseURL"></doctor-selector>
                </div>
            </div>
        </div>

        <!-- End Vuejs App -->
    </div>


    <!-- Import Vue App -->
    <script src="./main.js"></script>

    <!-- Import Vue Components -->
    <script src="./components/PatientSelector.js"></script>
    <script src="./components/DoctorSelector.js"></script>

    <!-- Mount Vue App -->
    <script>
        const mountedApp = app.mount('#id');
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
