<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Home Page</title>
    <!-- Vuejs CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/607acc4652.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Vuejs App -->
    <div id="id">
        <!-- Bootstrap -->
        <div class="container">
            
            <!-- Patient-selector component -->
            <div class="row border border-1 shadow-sm rounded p-4 m-4">
                <div class="col-12 d-flex justify-content-between">
                    <h2>Patient Selection</h2>
                    <button class="btn" v-on:click="updatePatientComponentVisibilityState"><i class="fa-solid fs-3" v-bind:class="[ isPatientComponentVisible ? faCaretDown : faCaretLeft]"></i></button>
                </div>
                <div class="col-12" v-show="isPatientComponentVisible">                    
                    <patient-selector v-bind:baseurl="backendBaseURL" v-bind:newpatientid="newPatientId" v-on:show-patient-form="isNewPatientFormComponentVisible = true" v-on:selected-patient="addToSelectedPatient"></patient-selector>
                </div>
            </div>
            {{selectedPatient}}

            <!-- New-patient-form component -->
            <div class="row border border-1 shadow-sm rounded p-4 m-4" v-show="isNewPatientFormComponentVisible">
                <div class="col-12 d-flex justify-content-between">
                    <h2>Add New Patient</h2>
                    <button class="btn" v-on:click="updateNewPatientFormComponentVisibilityState"><i class="fa-solid fa-solid fa-xmark fs-3"></i></button>
                </div>
                <div class="col-12">
                    <new-patient-form v-bind:baseurl="backendBaseURL" v-on:patient-created="updateNewPatientId"></new-patient-form>
                </div>
            </div>

            <!-- Doctor-selector component -->
            <div class="row border border-1 shadow-sm rounded p-4 m-4">
                <div class="col-12 d-flex justify-content-between">
                    <h2>Doctor Selection</h2>
                    <button class="btn" v-on:click="updateDoctorComponentVisibilityState"><i class="fa-solid fs-3" v-bind:class="[ isDoctorComponentVisible ? faCaretDown : faCaretLeft]"></i></button>
                </div>
                <div class="col-12" v-show="isDoctorComponentVisible">                    
                    <doctor-selector v-bind:baseurl="backendBaseURL" v-on:selected-doctor="addToSelectedDoctor"></doctor-selector>
                </div>
            </div>
            {{selectedDoctor}}

            <!-- test-selector component -->
            <div class="row border border-1 shadow-sm rounded p-4 m-4">
                <div class="col-12 d-flex justify-content-between">
                    <h2>Test Selection</h2>
                    <button class="btn" v-on:click="updateTestComponentVisibilityState"><i class="fa-solid fs-3" v-bind:class="[ isTestComponentVisible ? faCaretDown : faCaretLeft]"></i></button>
                </div>
                <div class="col-12" v-show="isTestComponentVisible">                    
                    <test-selector v-bind:baseurl="backendBaseURL" v-on:selected-tests="addToSelectedTests"></test-selector>
                </div>
            </div>

            {{selectedTests}}



        </div>

        

        <!-- End Vuejs App -->
    </div>


    <!-- Import Vue App -->
    <script src="./main.js"></script>

    <!-- Import Vue Components -->
    <script src="./components/PatientSelector.js"></script>
    <script src="./components/NewPatientForm.js"></script>
    <script src="./components/DoctorSelector.js"></script>
    <script src="./components/TestSelector.js"></script>

    <!-- Mount Vue App -->
    <script>
        const mountedApp = app.mount('#id');
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
